{% if messages %}
    <div class="position-fixed top-1 end-0" style="z-index: 1055;">
        {% for message in messages %}
            <div class="toast align-items-center text-bg-{{ message.tags }} border-0 show m-3" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ message }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}
